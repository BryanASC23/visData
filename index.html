<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>VisualizingData</title>
    <script src="data.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id = "title">RANDOM PROFILE GENERATOR</h1>
    <div id="content">
        <div id="preview">
            <img id="randImg" src="https://randomuser.me/api/portraits/men/52.jpg"/>
            <h3 id="gender">Male</h3>
        </div>

        <div id="info">
            <h2>Information</h2>
            <div id="personalInfo">
                <div id="name">Name</div>
                <br>
                <div id="email">Email Address</div>
                <br>
                <div id="password">Password</div>
                <br>
                <div id="dob">Birthday</div>                
                <br>
                <div id="Address">Home Address</div>
                <br>
                <div id="phone">Phone Number</div>
            </div>
        </div>

    </div>

<button id="new_btn">New Profile</button>
</body>
</html>
